<div class="col-xs-12" id="content">
  <h1>{{username}}</h1>
  <p>{{description}}</p>

  <h2>Conversations</h2>
  <div class="list-group">
      <table  class="table">
  			<tr class="list-group-item" ng-repeat="group in groups">
  				<td class="col-xs-12 td_class"><span class="glyphicon glyphicon-user"></span>
          {{group.name}}
          <span class="badge">{{group.id}}</span></td>
  			</tr>
  		</table>
  </div>

  <div class="row-fluid text-center">
    <a ng-click="createGroup()"><span class="text-center glyphicon glyphicon-plus"></span></a>
  </div>
</div>
