<div class="col-xs-12" id="content">
  <h1>{{username}}</h1>
  <p>{{description}}</p>

  <h2>Conversations</h2>
  <div class="list-group">
      <a href="/web" class="list-group-item" ng-repeat="group in groups">
        <span class="glyphicon glyphicon-user"></span>
        {{group.name}}
        <span class="badge">{{group.id}}</span>
      </a>
  </div>

  <div class="row-fluid text-center">
    <a href="/group/create"><span class="text-center glyphicon glyphicon-plus"></span></a>
  </div>
</div>
